<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>用户列表</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
</head>
<body class="container">

<div class="form-group">
	<h1>订单列表</h1>
	<a class="btn btn-info" target="_blank" th:href="@{/to/adduser}">添加</a>
</div>
<div class="with:90%">
    <table class="table table-hover table-condensed table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>订单号</th>
            <th>用户ID</th>
            <th>用户名</th>
            <th>下单时间</th>
            <th>收件人</th>
            <th>收件人地址</th>
            <th>收件人电话</th>
            <th width="50px">修改</th>
            <th width="50px">删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${orderInfos}">
            <th scope="row" th:text="${order.id}"></th>
            <td th:text="${order.orderNo}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${order.userName}"></td>
            <td th:text="${order.createTime}"></td>
            <td th:text="${order.acceptName}"></td>
            <td th:text="${order.acceptAddress}"></td>
            <td th:text="${order.acceptPhone}"></td>
            <td><a class="btn btn-info btn-xs" >编辑</a></td>
            <td><a class="btn btn-danger btn-xs">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="form-group">
      <div class="col-sm-7">
         <ul class="pager">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">上一页</a></li>
		    <li><a href="#">下一页</a></li>
		    <li><a href="#">尾页</a></li>
		    <li><a>第1页/共10页</a></li>
            <li><a>每页显示数量</a><input type="number" class=""  style="width: 40px"  th:value="10"/></li>
		</ul>
      </div>
  

      <div class="col-sm-1">
         <ul class="pager">
   	        <li>
  			  
  		    </li>
         </ul>
      </div>
</div>    

</body>
</html>
