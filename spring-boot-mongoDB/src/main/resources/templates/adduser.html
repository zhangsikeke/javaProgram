<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>添加用户</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="/dist/css/bootstrapValidator.css"/>
<script type="text/javascript" src="/vendor/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/dist/js/bootstrapValidator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-3">
                <div class="page-header col-sm-11 col-sm-offset-1">
                    <h2>注册新用户</h2>
                </div>

                <form id="form" method="post" class="form-horizontal" action="target.php">
					<div class="form-group">
                        <label class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="email" placeholder="邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" placeholder="登录用户名，不少于4个字符"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">显示名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" placeholder="即昵称，不少于2个字符"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" placeholder="至少8位，必须包含字母，数字，特殊字符"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" placeholder="请输入确认密码"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="Reset" class="btn btn-info" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $('#form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        //group: '.form-group',
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    },
                    different: {
                        field: 'password',
                        message: 'The username and password cannot be the same as each other'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'The password and its confirm are not the same'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: '邮箱不能为空'
                    },
                    emailAddress: {
                        message: '你输入的不是一个有效的邮箱名'
                    }
                }
            },
        }
    });
    $('#resetBtn').click(function() {
        $('#form').data('bootstrapValidator').resetForm(true);
    });
});
</script>
</body>
</html>
