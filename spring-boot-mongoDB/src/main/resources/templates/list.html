<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>电影列表</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
</head>
<body class="container">
<div class="form-group">
	<h1>电影列表</h1>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>电影名</th>
            <th>路径</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="movie : ${movieList}">
            <th scope="row" th:text="${movie.name}">null</th>
            <td th:text="${movie.path}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
